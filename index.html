<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIPER BOT - أقوى بوت ديسكورد في العالم</title>
  <link rel="icon" href="https://i.ibb.co/FkKCKth7/viper-bot-logo.jpg"> <!-- افترضت الرابط المباشر للصورة، لو مش شغال غيّره بالرابط المباشر -->

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Bebas+Neue&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      cursor: none; /* كورسور مخصص */
    }

    /* كورسور مخصص نيون أزرق */
    body::after {
      content: '';
      position: fixed;
      width: 40px; height: 40px;
      background: radial-gradient(circle, #00ffff 10%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: all 0.05s;
      box-shadow: 0 0 20px #00ffff;
    }
    body::before {
      content: '';
      position: fixed;
      width: 20px; height: 20px;
      background: #00ffff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: all 0.1s;
    }

    /* خلفية فضائية مع نيون ونجوم */
    .bg {
      position: fixed; top:0; left:0; width:100%; height:100%; z-index: -3;
      background: radial-gradient(circle at center, #001a33, #000);
    }
    .stars {
      position: fixed; top:0; left:0; width:100%; height:100%; z-index: -2;
      background: transparent url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><circle cx="10%" cy="20%" r="2" fill="#fff"/><circle cx="80%" cy="30%" r="1" fill="#fff"/><circle cx="50%" cy="70%" r="3" fill="#fff"/><circle cx="20%" cy="80%" r="1" fill="#fff"/><circle cx="90%" cy="10%" r="2" fill="#fff"/></svg>') repeat;
      animation: twinkle 5s infinite alternate;
    }
    @keyframes twinkle { 0% { opacity: 0.6; } 100% { opacity: 1; } }

    /* جزيئات نيون تطير */
    .particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
    .particle { position:absolute; background:linear-gradient(45deg,#00ffff,#ff00ff); border-radius:50%; animation: fly 10s infinite linear; box-shadow:0 0 20px #00ffff; }

    header {
      min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; position:relative;
      perspective: 1000px; /* للتأثيرات 3D */
    }
    .logo {
      width: 280px; height: 280px; border-radius:50%;
      border:12px solid transparent;
      background:linear-gradient(#000,#000) padding-box, linear-gradient(45deg,#00ffff,#ff00ff,#00ffff) border-box;
      animation: rotate3D 15s linear infinite, pulseNeon 2s infinite;
      box-shadow:0 0 150px #00ffff, inset 0 0 100px rgba(0,255,255,.5);
      transform-style: preserve-3d;
    }
    @keyframes rotate3D { 0% { transform:rotateY(0deg); } 100% { transform:rotateY(360deg); } }
    @keyframes pulseNeon { 0%,100% { box-shadow:0 0 150px #00ffff; } 50% { box-shadow:0 0 250px #ff00ff; } }

    h1 {
      font-family:'Bebas Neue', sans-serif; font-size:10rem; margin:2rem 0;
      background:linear-gradient(90deg,#00ffff,#ff00ff,#4ecdc4,#ffe66d,#00ffff);
      background-size:500%; -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      animation: neonFlow 6s linear infinite, explode 2s;
      text-shadow:0 0 50px #00ffff;
    }
    @keyframes neonFlow { to { background-position:500%; } }
    @keyframes explode { 0% { transform:scale(0) rotate(0deg); opacity:0; } 100% { transform:scale(1) rotate(0deg); opacity:1; } }

    .tagline {
      font-size:3rem; letter-spacing:10px; text-shadow:0 0 60px #ff00ff;
      animation: glitch 3s infinite;
    }
    @keyframes glitch { 0% { text-shadow:0 0 60px #ff00ff; } 50% { text-shadow:2px 2px 0 #00ffff, -2px -2px 0 #ff00ff; } 100% { text-shadow:0 0 60px #00ffff; } }

    .features {
      max-width:1400px; margin:8rem auto; display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:3rem; padding:0 2rem;
    }
    .feature {
      padding:3rem; font-size:2.5rem; font-weight:900; color:#00ffff;
      background:rgba(0,255,255,.1); border-radius:40px;
      border:4px solid transparent; background-clip:padding-box;
      backdrop-filter:blur(20px); transition:all .5s;
      text-shadow:0 0 40px #00ffff; text-align:center;
      animation: featurePop 1.5s forwards;
    }
    .feature:nth-child(even) { animation-delay:0.2s; }
    .feature:nth-child(odd) { animation-delay:0.4s; }
    @keyframes featurePop { 0% { transform:scale(0.5) translateY(100px); opacity:0; } 100% { transform:scale(1) translateY(0); opacity:1; } }
    .feature:hover {
      border-color:#ff00ff; transform:translateY(-40px) scale(1.4);
      box-shadow:0 0 120px #ff00ff; background:rgba(255,0,255,.2);
    }

    .contact-btn {
      display:block; width:450px; margin:8rem auto; padding:2.5rem;
      background:linear-gradient(45deg,#00ffff,#ff00ff,#00ffff);
      background-size:400%; color:#000; font-size:3rem; font-weight:900;
      border-radius:90px; text-decoration:none; box-shadow:0 0 120px #00ffff;
      animation: btnNeon 5s linear infinite, btnShake 2s infinite;
    }
    .contact-btn:hover { transform:scale(1.3); box-shadow:0 0 200px #ff00ff; }
    @keyframes btnNeon { to { background-position:400%; } }
    @keyframes btnShake { 0%,100% { transform:rotate(0deg); } 50% { transform:rotate(5deg); } }

    footer {
      text-align:center; padding:5rem; background:#000;
      font-size:1.5rem; color:#00ffff; text-shadow:0 0 30px #00ffff;
    }

    @media (max-width:768px) {
      h1 { font-size:6rem; }
      .logo { width:200px; height:200px; }
      .contact-btn { width:90%; font-size:2.5rem; }
      .feature { font-size:2rem; }
    }
  </style>
</head>
<body>

  <div class="bg"></div>
  <div class="stars"></div>
  <div class="particles" id="particles"></div>

  <header>
    <img src="https://i.ibb.co/FkKCKth7/viper-bot-logo.jpg" alt="VIPER BOT" class="logo"> <!-- غيّر الرابط لو مش شغال بالرابط المباشر من ibb -->
    <h1>VIPER BOT</h1>
    <p class="tagline">أقوى بوت ديسكورد متعدد الاستخدامات</p>
  </header>

  <div class="features">
    <div class="feature">سيستم</div>
    <div class="feature">حماية</div>
    <div class="feature">تكت</div>
    <div class="feature">لوج</div>
    <div class="feature">خط تلقائي</div>
    <div class="feature">رتب تلقائية</div>
    <div class="feature">ناديكو</div>
    <div class="feature">تقديمات</div>
    <div class="feature">برودكاست</div>
    <div class="feature">اقترحات</div>
    <div class="feature">ضرائب</div>
    <div class="feature">جيف اوي</div>
    <div class="feature">اراء</div>
    <div class="feature">أوامر فوق 80+ امر عام </div>
  </div>

  <a href="https://discord.gg/fYfTyQxwQz" class="contact-btn" target="_blank">
    جرب VIPER BOT دلوقتي
  </a>

  <footer>
    ©2025 TheRealVenom. All Rights Reserved
  </footer>

  <script>
    // كورسور مخصص
    document.addEventListener('mousemove', e => {
      document.body.style.setProperty('--x', e.clientX + 'px');
      document.body.style.setProperty('--y', e.clientY + 'px');
    });

    // جزيئات نيون تطير
    const particles = document.getElementById('particles');
    for(let i = 0; i < 150; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.width = particle.style.height = Math.random() * 6 + 2 + 'px';
      particle.style.animationDelay = Math.random() * 10 + 's';
      particle.style.animationDuration = Math.random() * 15 + 10 + 's';
      particles.appendChild(particle);
    }
  </script>

</body>
    </html>
